<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div id="calculator">
    <div id="screen-wrapper">
      <div id="screen">0</div>
    </div>
    <div class="btn-wrapper">
      <button onclick="clearToZero()">AC</button>
      <button onclick="opposite()">+/-</button>
      <button onclick="perce()">%</button>
      <button class="right-operator" onclick="divi()">รท</button>
    </div>
    <div class="btn-wrapper">
      <button onclick="numInput(this.textContent)">7</button>
      <button onclick="numInput(this.textContent)">8</button>
      <button onclick="numInput(this.textContent)">9</button>
      <button class="right-operator" onclick="mult()">ร</button>
    </div>
    <div class="btn-wrapper">
      <button onclick="numInput(this.textContent)">4</button>
      <button onclick="numInput(this.textContent)">5</button>
      <button onclick="numInput(this.textContent)">6</button>
      <button class="right-operator" onclick="sub()">-</button>
    </div>
    <div class="btn-wrapper">
      <button onclick="numInput(this.textContent)">1</button>
      <button onclick="numInput(this.textContent)">2</button>
      <button onclick="numInput(this.textContent)">3</button>
      <button class="right-operator" onclick="add()">+</button>
    </div>
    <div class="btn-wrapper">
      <button id="btn-zero" onclick="numInput(this.textContent)">0</button>
      <button onclick="deci()">.</button>
      <button id="equal" class="right-operator" onclick="equalTo()">=</button>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
