<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div id="calculator">
    <div id="screen-wrapper">
      <div id="screen">0</div>
    </div>
    <div class="btn-wrapper">
      <button id="clear">AC</button>
      <button id="opposite">+/-</button>
      <button id="remain">%</button>
      <button id="divi" class="right-operator">รท</button>
    </div>
    <div class="btn-wrapper">
      <button id="btn-seven">7</button>
      <button id="btn-eight">8</button>
      <button id="btn-nine">9</button>
      <button id="mult" class="right-operator">ร</button>
    </div>
    <div class="btn-wrapper">
      <button id="btn-four">4</button>
      <button id="btn-five">5</button>
      <button id="btn-six">6</button>
      <button id="sub" class="right-operator">-</button>
    </div>
    <div class="btn-wrapper">
      <button id="btn-one">1</button>
      <button id="btn-two">2</button>
      <button id="btn-three">3</button>
      <button id="add" class="right-operator">+</button>
    </div>
    <div class="btn-wrapper">
      <button id="btn-zero">0</button>
      <button id="dot">.</button>
      <button id="equal" class="right-operator">=</button>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
