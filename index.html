<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div id="calculator">
    <div id="screen-wrapper">
      <div id="screen">0</div>
    </div>
    <div class="btn-wrapper">
      <button>AC</button>
      <button>+/-</button>
      <button>%</button>
      <button class="right-operator">รท</button>
    </div>
    <div class="btn-wrapper">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="right-operator">ร</button>
    </div>
    <div class="btn-wrapper">
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="right-operator">-</button>
    </div>
    <div class="btn-wrapper">
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="right-operator">+</button>
    </div>
    <div class="btn-wrapper">
      <button id="btn-zero">0</button>
      <button>.</button>
      <button class="right-operator">=</button>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
